<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Canal de Youtube</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <button id="btn">cambiar video</button>
    <!-- Prepara un área para mostrar el título y la descripción del video. -->
    <h1 id="title"></h1>
    <p id="content"></p>
    <iframe id="video"
      width="500"
      height="300"
      src="about:blank"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <script type="text/javascript" src="javascripts/ajax_sample.js"></script>
  </body>
</html>
